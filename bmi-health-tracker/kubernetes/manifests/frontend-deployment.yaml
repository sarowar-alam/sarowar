apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmi-frontend
  namespace: bmi-health-tracker
  labels:
    app: bmi-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bmi-frontend
  template:
    metadata:
      labels:
        app: bmi-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/bmi-frontend:latest  # CHANGE THIS to your Docker image
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
