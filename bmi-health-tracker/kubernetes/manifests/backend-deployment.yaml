apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmi-backend
  namespace: bmi-health-tracker
  labels:
    app: bmi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bmi-backend
  template:
    metadata:
      labels:
        app: bmi-backend
    spec:
      containers:
      - name: backend
        image: your-registry/bmi-backend:latest  # CHANGE THIS to your Docker image
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FRONTEND_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
