apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bmi-health-tracker
type: Opaque
stringData:
  POSTGRES_USER: bmi_user
  POSTGRES_PASSWORD: your_secure_password_here  # CHANGE THIS!
  POSTGRES_DB: bmidb
  DATABASE_URL: postgresql://bmi_user:your_secure_password_here@postgres-service:5432/bmidb  # CHANGE PASSWORD!
