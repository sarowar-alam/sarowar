# argocd-nginx/argo-applications/secure-project.yaml
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: secure-project
  namespace: argocd
spec:
  description: "Secure application project with RBAC and secret management"
  
  # Source repositories allowed
  sourceRepos:
  - https://github.com/sarowar-alam/sarowar.git
  - "*"
  
  # Destinations allowed
  destinations:
  - namespace: secure-app-demo
    server: https://kubernetes.default.svc
  - namespace: "*-demo"
    server: https://kubernetes.default.svc
  
  # Cluster resource allowlist - ADD MISSING RESOURCES HERE
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  - group: ""
    kind: Secret
  - group: ""
    kind: ServiceAccount  # ADD THIS
  - group: "apps"
    kind: Deployment
  - group: ""
    kind: Service
  - group: "networking.k8s.io"
    kind: Ingress
  - group: "networking.k8s.io"
    kind: NetworkPolicy  # ADD THIS
  - group: "rbac.authorization.k8s.io"
    kind: Role
  - group: "rbac.authorization.k8s.io"
    kind: RoleBinding
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRole
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRoleBinding
  - group: "bitnami.com"  # ADD THIS for SealedSecret
    kind: SealedSecret
  - group: "external-secrets.io"  # ADD THIS for ExternalSecret
    kind: ExternalSecret
  
  # Namespace resource allowlist - ADD MISSING RESOURCES HERE
  namespaceResourceWhitelist:
  - group: ""
    kind: Secret
  - group: ""
    kind: ServiceAccount  # ADD THIS
  - group: "apps"
    kind: Deployment
  - group: ""
    kind: Service
  - group: "networking.k8s.io"
    kind: Ingress
  - group: "networking.k8s.io"
    kind: NetworkPolicy  # ADD THIS
  - group: "rbac.authorization.k8s.io"
    kind: Role
  - group: "rbac.authorization.k8s.io"
    kind: RoleBinding
  - group: "bitnami.com"  # ADD THIS
    kind: SealedSecret
  - group: "external-secrets.io"  # ADD THIS
    kind: ExternalSecret

  # ... rest of your configuration (roles, etc)