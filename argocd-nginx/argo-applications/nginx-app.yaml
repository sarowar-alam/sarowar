# argocd-nginx\argo-applications\nginx-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sarowar-alam/sarowar.git
    targetRevision: main
    path: argocd-nginx/nginx  # ‚Üê FIXED: Changed from "nginx" to "argocd-nginx/nginx"
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true