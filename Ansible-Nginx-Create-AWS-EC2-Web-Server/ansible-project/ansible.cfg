[defaults]
inventory = inventory/aws_ec2.yml
host_key_checking = False
remote_user = ubuntu
private_key_file = /root/sarowar_ostad.pem
roles_path = roles
retry_files_enabled = False
timeout = 30
gathering = smart
interpreter_python = /usr/bin/python3
collections_path = /root/.ansible/collections:/usr/share/ansible/collections

[inventory]
enable_plugins = aws_ec2

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o PasswordAuthentication=no
pipelining = True
