events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream for CGI
    upstream fcgi_backend {
        server 127.0.0.1:9000;
    }

    # Custom server block for load testing endpoints
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # CGI endpoints
        location /cgi-bin/ {
            gzip off;
            fastcgi_pass fcgi_backend;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # CPU load start endpoint
        location /start-load {
            default_type application/json;
            # Start stress-ng in background to consume 100% CPU
            add_header Content-Type application/json;
            return 200 '{"status":"started","message":"CPU load started. Use CGI version for actual load generation."}';
        }

        # CPU load stop endpoint
        location /stop-load {
            default_type application/json;
            add_header Content-Type application/json;
            return 200 '{"status":"stopped","message":"CPU load stopped. Use CGI version for actual load generation."}';
        }

        # CPU info endpoint
        location /cpu-info {
            default_type application/json;
            add_header Content-Type application/json;
            return 200 '{"cores":"2","arch":"x86_64","message":"Static CPU info. Use CGI version for real info."}';
        }

        # Health check endpoint
        location /health {
            default_type text/plain;
            return 200 "healthy\n";
        }

        # Serve static files
        location / {
            try_files $uri $uri/ =404;
        }
    }
}