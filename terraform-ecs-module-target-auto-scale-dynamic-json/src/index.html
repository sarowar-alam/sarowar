<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Web Application</h1>
        <p>This application is running on ECS Fargate with Auto Scaling!</p>
        <p>Load balanced and highly available</p>
        
        <div class="status">
            <p><strong>Service:</strong> <span id="service-name">web-app-01</span></p>
            <p><strong>Deployed:</strong> <span id="deployment-time"></span></p>
            <p><strong>Instance:</strong> <span id="instance-id">${HOSTNAME}</span></p>
        </div>
    </div>

    <script>
        document.getElementById('deployment-time').textContent = new Date().toLocaleString();
        // Simple client-side instance differentiation
        document.getElementById('instance-id').textContent = Math.random().toString(36).substr(2, 9);
    </script>
</body>
</html>
